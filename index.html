<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/header/header.css">
    <link rel="stylesheet" href="styles/main/main.css">
    <link rel="stylesheet" href="styles/footer/footer.css">
    <link rel="stylesheet" href="styles/reset-global.css">
    <title>Exam Javascript</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="titles title-left">
                <h1>TGL</h1>
                <p>Home</p>
            </div>
            <div class="titles title-right">
                <p>Account</p>
                <p>Log out <img src="assets/Arrow-right.svg"/></p>
            </div>
            <div class="menu-icon">
                <img src="assets/menu.svg" width="40" height="40">
            </div>
        </header>
        <main>
            <div data-js="game-panel" class="game-panel">
                <div class="title-game">
                    <h2>NEW BET</h2> <p>FOR MEGA-SENA</p>
                </div>
                <div class="choose-game">
                    <p>Choose a game</p>
                    <div class="mode">
                        <button data-js="lotofacil-option" class="lotofacil">Lotof√°cil</button>
                        <button data-js="megasena-option" class="megasena active">Mega-Sena</button>
                        <button data-js="lotomania-option" class="lotomania">Lotomania</button>
                    </div>
                </div>
                <div class="rules">
                    <p class="title-rule">Fill your bet</p>
                    <p data-js="text-rule" class="text-rule"></p>
                </div>
                <div class="game">
                    <div data-js="numbers" class="numbers">
                      
                    </div>
                    <div class="controls">
                        <div class="events">
                            <button data-js="complete-game-button" class="megasena-active">Complete game</button>
                            <button data-js="clear-game-button" class="megasena-active">Clear game</button>
                        </div>
                        <button data-js="cart-game-button" class="cart-button megasena-active"> <img src="assets/cart-shop.svg"/> Add to cart</button>
                    </div>
                </div>
            </div>
            <div class="cart-game">
                <h2 class="title-cart">CART</h2>
                <div data-js="cart-elements" class="elements">
                    <div data-js="cart-items" class="items">
                        
                    </div>
                    <div class="total">
                        <h2>Cart</h2>
                        <p data-js="cart-total">Total: R$ 0,00</p>
                    </div>
                </div>
                <button>Save <img src="assets/Arrow-right-green.svg" width="30" height="30"></button>
            </div>
        </main>
        <footer>Copyright 2020 Luby Software</footer>
    </div>

    <script src="scripts/Util.js"></script>
    <script src="scripts/RequestRules.js"></script>
    <script src="scripts/CartGameControl.js"></script>
    <script src="scripts/GamePanelControl.js"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
